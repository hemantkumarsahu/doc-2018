<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class=" icon-layers font-green"></i>
            <span class="caption-subject bold uppercase">Form 4 PS (New Employee)</span>
            <span class="caption-helper hide"></span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12" align="center">
                <div class="form-group">
                    <input id="screen" name="screen" ng-model="form4psModel.outputCriteria" type="radio" value="monthWise" ng-click="toggleMonth(true)">
                    <label class="control-label">Monthwise</label>
                    <input id="screen" name="screen" ng-model="form4psModel.outputCriteria" type="radio" value="pfNoWise" ng-click="toggleMonth(false)">
                    <label class="control-label">PF. No .Wise</label>
                </div>
                <div class="form-group" ng-show="selectedMonthBoolean == false">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-3">
                            <label class="control-label">Starting No. &nbsp;</label>
                        </div>
                        <div class="col-sm-1">
                            <input id="start" name="start" ng-model="form4psModel.start" type="number" size="5" value="start">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-3">
                            <label class="control-label">Ending No.&nbsp;</label>
                        </div>
                        <div class="col-sm-1">
                            <input id="end" name="end" ng-model="form4psModel.end" type="number" size="5" value="end">
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-show="selectedMonthBoolean">
                    <label class="control-label">Form 4Ps For the Month &nbsp;</label>
                    <input id="selectedMonth" name="selectedMonth" max="2" min="1" ng-model="form4psModel.selectedMonth" type="number">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="form4ps()">Submit</button>
                    <button class="btn btn-primary" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
