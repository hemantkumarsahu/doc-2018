<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class=" icon-layers font-green"></i>
            <span class="caption-subject bold uppercase">Unit Wise Monthly Summary</span>
            <span class="caption-helper hide"></span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12" align="center">
                <div class="form-group">
                    <label class="control-label">Monthly Summary For Month</label>
                    <input id="selectedMonth" name="selectedMonth" max="12" min="1" ng-model="unitWiseMonthlySummModel.selectedMonth" type="number">
                </div>
               <!--  <div class="form-group">
                    <label class="control-label">Printer &nbsp;</label>
                    <input id="screen" name="screen" ng-model="unitWiseMonthlySummModel.outputType" type="radio" value="printer">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;Screen</label>
                    <input id="screen" name="screen" ng-checked="true" ng-model="unitWiseMonthlySummModel.outputType" type="radio" value="range">
                </div> -->
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="unitWiseMonthlySumm()">Submit</button>
                    <button class="btn btn-primary" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
