<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class=" icon-layers font-green"></i>
            <span class="caption-subject bold uppercase">Form 3 PS (FPF)</span>
            <span class="caption-helper hide"></span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12" align="center">
                <div class="form-group">
                    <input id="screen" name="screen" ng-model="form3psModel.continueous" type="checkbox">
                    <label class="control-label">Contineous</label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-3">
                            <label class="control-label">Starting No. &nbsp;</label>
                        </div>
                        <div class="col-sm-1">
                            <input id="start" name="start" ng-model="form3psModel.start" type="number" size="5" value="start" ng-disabled="form3psModel.continueous">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-3">
                            <label class="control-label">Ending No.&nbsp;</label>
                        </div>
                        <div class="col-sm-1">
                            <input id="end" name="end" ng-model="form3psModel.end" type="number" size="5" value="end" ng-disabled="form3psModel.continueous">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="form3ps()">Submit</button>
                    <button class="btn btn-primary" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
