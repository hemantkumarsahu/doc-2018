<!-- BEGIN SPINNER -->

<div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
 </div>

 <div class="row" ng-hide="hidenote">
    <div class="col-md-12">
            <div class="portlet light bordered">
                    <div class="portlet-body">
                        <!-- <div class="col-md-6">
                                    <button ng-click="refreshNgTable()" class="btn btnradius">{{(showFilter)?"Remove Filter":"Show Filter"}}</button>
                        </div> -->
                        <div class="row">
                                     <table ng-table="tableParams" class="table table-bordered" show-filter="showFilter">
                                        <tr ng-repeat="note in notesList">
                                            <td data-title="'Patient Name'" filter="{ 'name': 'text'}" sortable="'name'">
                                                <span editable-text="note.patientId.name" e-name="name" e-form="rowform">
                                                  {{note.patientId.name}}
                                            </td>
                                            <td data-title="'Note Description'" filter="{ 'name': 'description'}" sortable="'description'">
                                                <span editable-text="note.description" e-name="description" e-form="rowform">
                                                  {{note.description}}
                                            </td>
                                            <td data-title="History">
                                                <button type="button" class="btn btn-link" ng-click="getHistory(note.patientId._id)"></button>
                                            </td>
                                            <td style="white-space: nowrap">
                                                    <!-- form -->
                                                    <form editable-form name="rowform" onbeforesave="editNote($data,note._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                                                      <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btnradius">
                                                        <span class="glyphicon glyphicon-ok-circle"></span>
                                                      </button>
                                                      <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btnradius">
                                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                                      </button>
                                                    </form>
                                                    <div class="buttons" ng-show="!rowform.$visible">
                                                      <button class="btn btn-primary" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit btnradius"></span></button>
                                                      <button class="btn btn-danger" ng-click="deleteNote(note._id)">del</button>
                                                    </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                    </div>
            </div>
    </div>
</div>
