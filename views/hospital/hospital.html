<style>
table {
  table-layout: fixed;
  word-wrap: break-word;
}
</style>
<div class="col-md-12">
  <!-- BEGIN EXAMPLE TABLE PORTLET-->
  <div class="portlet light bordered">
   <div class="row">
     <div class="col-md-5">
       <button type="button" class="btn btn-primary btnradius" data-toggle="modal" data-target="#myModal" >Add Hospital</button>
     </div>
   </div>
   <div class="row dataTables_wrapper">
    <div class="pull-right">
     <button ng-click="refreshNgTable()" class="btn">{{(showFilter)?"Remove Filter":"Show Filter"}}</button>
   </div>
 </div>
 <div class="portlet-body" style="overflow: auto;">
  <table ng-table="tableParams" class="table table-bordered" show-filter="showFilter">
    <tr ng-repeat="hosp in allHospitals">
      <td data-title="'Name'" filter="{ 'name': 'text'}" sortable="'name'">
        <span editable-text="hosp.name" e-name="name" e-form="rowform">
          {{hosp.name}}
        </td>
        <td data-title="'Speciality'" filter="{ 'speciality': 'text'}" sortable="'speciality'">
          <span editable-text="hosp.speciality" e-name="speciality" e-form="rowform">
            {{hosp.speciality}}
          </td>
          <td data-title="'Address'" >
            <span editable-text="hosp.address" e-name="address" e-form="rowform">
              {{hosp.address}}
            </td>
            <td data-title="'City'" >
            <span editable-text="hosp.city" e-name="city" e-form="rowform">
              {{hosp.city}}
            </td>
            <td data-title="'Tagline'" >
              <span editable-text="hosp.tagline" e-name="tagline" e-form="rowform">
                {{hosp.tagline}}
              </td>

              <td data-title="'Status'">

                <button type="button" class="btn btn-link" ng-click="updateStatusHospital(hosp,hosp._id)">{{hosp.status}}</button>
              </td> 

              <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="updateHospital($data,hosp._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btnradius">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  </button>
                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btnradius">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                  </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                  <button class="btn btn-primary" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit btnradius"></span></button>
                  <button class="btn btn-danger" ng-click="deleteHospital(hosp._id)">del</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- END EXAMPLE TABLE PORTLET-->
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Hospital</h4>
      </div>
      <div class="modal-body form">
                          <form action="#" name="Hospital" class="form-horizontal form-row-seperated" >
                                 <div class="form-group">
                                      <label class="col-sm-4 control-label">Hospital Name</label>
                                      <div class="col-sm-8">
                                     
                                          <input  type="text" ng-model="host.name" only-letters-input id="name" name="name" class="form-control" required />

                                            <span ng-show="Hospital.name.$error.required && Hospital.name.$touched" style="color: red;">This field is required</span>

                                            <span ng-show="Hospital.name.$error.onlyLettersInput">Enter only charactors</span>
                                    
                                    </div>
                                  </div>
                              
                              <div class="form-group">
                                  <label class="col-sm-4 control-label">Hospital Address</label>
                                  <div class="col-sm-8">
                                     
                                      <input type="text" ng-model="host.address" id="address" name="address" class="form-control" required />

                                       <span ng-show="Hospital.address.$error.required && Hospital.address.$touched" style="color:red;">This field is required</span>
                                   
                                   <!--  <p class="help-block"></p> -->
                                </div>
                            </div>

                            <div class="form-group">
                                  <label  class="col-sm-4 control-label">City</label>
                                  <div class="col-sm-8">
                                    
                                      <input type="text" ng-model="host.city" only-letters-input id="city" name="city" class="form-control" required />

                                      <span ng-show="Hospital.city.$error.required && Hospital.city.$touched" style="color:red;">This field is required</span>
                                   
                                  
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">Speciality</label>
                                <div class="col-sm-8">
                                  
                                    <input type="text" ng-model="host.speciality" id="speciality" name="speciality" class="form-control" required />

                                    <span ng-show="Hospital.speciality.$error.required && Hospital.speciality.$touched" style="color:red;">This field is required</span>
                                  
                              </div>
                          </div>
                          <div class="form-group">
                              <label  class="col-sm-4 control-label">Tagline</label>
                              <div class="col-sm-8">

                               
                                  <input type="text" ng-model="host.tagline" only-letters-input id="tagline" name="tagline" class="form-control" requireds />

                                  <span ng-show="Hospital.tagline.$error.required && Hospital.tagline.$touched" style="color:red;">This field is required</span>
                               
                               
                            </div>
                        </div>
                  </form>
</div>


    <div class="modal-footer">
     <button type="button" class="btn btn-primary btnradius" data-dismiss="modal" ng-click="saveHospital()" ng-disabled="Hospital.$invalid">Save</button>
     <button type="button" class="btn btn-default btnradius" data-dismiss="modal">Close</button>

  </div>
</div>
</div>
</div>
