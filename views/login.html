<!-- BEGIN LOGIN -->
<div class="content" ng-controller="loginCtrl">
    <!-- BEGIN LOGIN FORM -->
    <form name="myForm" class="login-form" novalidate="novalidate" ng-submit="doLogin()">
        <h3 class="form-title font-green">Sign In</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="userData.username" required>
            <div ng-messages="myForm.username.$error" ng-show="myForm.username.$touched || myForm.$submitted">
                <small class="text-danger" ng-message="required">Username is required</small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="userData.password" required>
            <div ng-messages="myForm.password.$error" ng-show="myForm.password.$touched || myForm.$submitted">
                <small class="text-danger" ng-message="required">Password is required</small>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase">Login</button>
           <!--  <button type="submit" class="btn orange uppercase" ui-sref="register">New to us?</button> -->
            <!-- <a ui-sref="forgot" id="forget-password" class="forget-password">Forgot Password?</a> -->
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post" novalidate="novalidate">
        <h3 class="font-green">Forget Password ?</h3>
        <p> Enter your e-mail address below to reset your password. </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"> </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">Back</button>
            <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
</div>
