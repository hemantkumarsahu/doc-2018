<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-users font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">users</span>
                    <span class="caption-helper hide"></span>
                </div>
                <a class="btn btn-success pull-right btn-circle" ng-click="addUser()">Add User</a>
            </div>
            <div class="portlet-body">
                <div class="portlet-body">
                    <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-checkable order-column" id="managed_datatable">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="user in users">
                                <td title="'Sr.No.'">{{$index+1}}</td>
                                <td title="'First Name'" sortable="'firstName'">{{user.firstName}}</td>
                                <td title="'Last Name'" sortable="'lastName'">{{user.lastName}}</td>
                                <td title="'Email'" sortable="'email'">{{user.email}}</td>
                                <!-- <td title="'Role'" sortable="'role'">{{user.role}}</td> -->
                                <td title="'Actions'">
                                    <a class="btn default btn-xs yellow-gold-stripe" ng-click="editUser(user)">
                                                        Edit </a>
                                    <a class="btn default btn-xs red-stripe" ng-click="deleteUser(user._id)"> 
                                                        Delete </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
