<div class="modal-header">
    <h3 class="modal-title">Add new user</h3>
</div>
<div class="modal-body">
    <form name="addUserForm" role="form" ng-submit="saveUser()" novalidate>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" class="form-control" ng-model="userModel.firstName" required>
            <div ng-messages="addUserForm.firstName.$error" ng-if="addUserForm.firstName.$dirty">
                <small class="text-danger" ng-message="required">First Name is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" class="form-control" ng-model="userModel.lastName" required>
            <div ng-messages="addUserForm.lastName.$error" ng-if="addUserForm.lastName.$dirty">
                <small class="text-danger" ng-message="required">Last Name is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" ng-model="userModel.email" required>
            <div ng-messages="addUserForm.email.$error" ng-if="addUserForm.email.$dirty">
                <small class="text-danger" ng-message="required">Email is required</small>
                <small class="text-danger" ng-message="email">Enter valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" ng-model="userModel.password" required>
            <div ng-messages="addUserForm.password.$error" ng-if="addUserForm.password.$dirty">
                <small class="text-danger" ng-message="required">Password is required</small>
            </div>
        </div>
        <!-- <div class="form-group">
            <label>Type:</label>
            <select type="text" name="role" class="form-control" ng-model="userModel.role" required>
                <option value="">Select Type</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <div ng-messages="addUserForm.role.$error" ng-if="addUserForm.role.$dirty">
                <small class="text-danger" ng-message="required">Type is required</small>
            </div>
        </div> -->
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-click="saveUser()" ng-disabled="varUser">
    {{varUser || 'Submit'}} </button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
