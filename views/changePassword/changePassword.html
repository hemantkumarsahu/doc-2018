<div class="modal-header">
    <h3 class="modal-title">Change Password</h3>
</div>
<div class="modal-body">
    <form role="form" class="ng-pristine ng-valid" id="frmChangePass" name="frmChangePass" novalidate ng-submit="changePassword()">
        <div class="form-group">
            <label for="exampleInputPassword1">
                Current Password
            </label>
            <input type="password" name="currPassword" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="changePass.currPassword" required>
            <div ng-messages="frmChangePass.currPassword.$error" ng-if="frmChangePass.currPassword.$dirty">
                <div ng-message="required">Current Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                New Password
            </label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="changePass.password" required>
            <div ng-messages="frmChangePass.password.$error" ng-if="frmChangePass.password.$dirty">
                <div ng-message="required"> Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Confirm Password
            </label>
            <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" ng-model="changePass.confirmPassword" required>
            <div ng-messages="frmChangePass.confirmPassword.$error" ng-if="frmChangePass.confirmPassword.$dirty">
                <div ng-message="required">Confirm Password is required</div>
            </div>
        </div>
        <!-- <input type="submit" name="submit" class="btn btn-o btn-primary" value="Submit">
        <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button> -->
    </form>
    <div>
        <button class="btn btn-primary btn-o" ng-click="changePassword()">Submit</button>
        <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
    </div>
</div>
