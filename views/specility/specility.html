<div class="col-md-12">
  <!-- BEGIN EXAMPLE TABLE PORTLET-->
  <div class="portlet light bordered">
    
   <div class="row ">

    <div class="col-md-6">
     <button type="button" class="btn btn-info btnradius " data-toggle="modal" data-target="#myModal">Speciality</button>
   </div>
   <div class="col-md-6">
    <button ng-click="refreshNgTable()" class="btn btnradius">{{(showFilter)?"Remove Filter":"Show Filter"}}</button>
  </div>
</div>
<div class="portlet-body" >
  <table ng-table="tableParams" class="table table-bordered" show-filter="showFilter">
    <tr ng-repeat="spicial in specialityHos">
      <td data-title="'Name'" filter="{ 'name': 'text'}" sortable="'name'">
        <span editable-text="spicial.name" e-name="name" e-form="rowform">
          {{spicial.name}}
        </td>
        <td data-title="'Description'" filter="{ 'description': 'text'}" sortable="'description'">
          <span editable-text="spicial.description" e-name="description" e-form="rowform">
            {{spicial.description}}
          </td>
          
          <td data-title="'Status'">
           <button type="button" class="btn btn-link" ng-click="updateStatusSpeciality(spicial,spicial._id)">{{spicial.status}}</button>
         </td> 

         <td style="white-space: nowrap">
          <!-- form -->
          <form editable-form name="rowform" onbeforesave="updateSpeciality($data,spicial._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btnradius">
              <span class="glyphicon glyphicon-ok-circle"></span>
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btnradius">
              <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
          </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit btnradius"></span></button>
            <button class="btn btn-danger" ng-click="deleteSpecility(spicial._id)">del</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  </div>
</div>

<!-- END EXAMPLE TABLE PORTLET-->
  <!-- </div>
  </div> -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Speciality</h4>
        </div>
        <div class="modal-body">
          <form name="speciality">
                <div class="row">
                  <div class="form-group">
                    <div class="col-sm-4">Name</div>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="name" id="name" ng-model="spec.name" required />

                       <span ng-show="speciality.name.$error.required && speciality.name.$touched" style="color:red;">This field is required
                       </span>
                    </div>
                  </div> <br> <br>

                  <div class="form-group">
                    <div class="col-sm-4">Description</div>
                    <div class="col-sm-8">
                      <textarea rows="1" class="form-control" name="description" id="name" ng-model="spec.description" required></textarea>

                      <span ng-show="speciality.description.$error.required && speciality.description.$touched" style="color:red;">This field is required
                       </span>
                    </div>
                  </div> <br> <br>

                  <div class="form-group">
                    <div class="col-sm-4">Status</div>
                    <div class="col-sm-8">
                      <select name="status" id="status" class="form-control" ng-model="spec.status" required>
                        <option value="active" selected="selected">Active</option>
                        <option value="deactive">DeActive</option>
                      </select>
                    </div>
                  </div>


                </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btnradius" ng-click="addSpec()" data-dismiss="modal" ng-disabled="speciality.$invalid">Save</button>
          <button type="button" class="btn btn-default btnradius" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
