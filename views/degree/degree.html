<h3 class="page-title">
	
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
            <i class="fa fa-angle-right"></i>
			<a href="">Degree</a>
			
		</li>
		
	</ul>
	
</div>
<!-- END PAGE HEADER-->

<!-- BEGIN SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
 </div>

 <div class="row">
 	<div class="col-md-12">
 		<div class="portlet light bordered">
 				 <div class="portlet-body">
						 		<div class="col-md-6">
						 			 <button type="button" class="btn btn-info btnradius " data-toggle="modal" data-target="#myModal">Degree</button>
						 		</div>
						 		<div class="col-md-6">
						 			<button ng-click="refDegreeNgTable()" class="btn btnradius">{{(showFilter)?"Remove Filter":"Show Filter"}}</button>
						 		</div>
								<div class="row">
									 <table ng-table="tableParams" class="table table-bordered" show-filter="showFilter">
				                        <tr ng-repeat="deg in degreeList">
				                          <td data-title="'Degree'" filter="{ 'name': 'text'}" sortable="'name'">
				                            <span editable-text="deg.name" e-name="name" e-form="rowform">
				                              {{deg.name}}
				                            </td>

				                            <td data-title="'Status'" >
                                 				<button type="button" class="btn btn-link" ng-click="updateStatusDegree(deg,deg._id)">{{deg.status}}</button>
                                 			 </td>

				                           
				                                <td style="white-space: nowrap">
				                                    <!-- form -->
				                                    <form editable-form name="rowform" onbeforesave="editDegree($data,deg._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
				                                      <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btnradius">
				                                        <span class="glyphicon glyphicon-ok-circle"></span>
				                                      </button>
				                                      <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btnradius">
				                                        <span class="glyphicon glyphicon-remove-circle"></span>
				                                      </button>
				                                    </form>
				                                    <div class="buttons" ng-show="!rowform.$visible">
				                                      <button class="btn btn-primary" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit btnradius"></span></button>
				                                      <button class="btn btn-danger" ng-click="deleteDegree(deg._id)">del</button>
				                                    </div>
				                                  </td>
				                                </tr>
			                    	</table>
								</div>
					</div>
 			</div>
 	</div>
</div>


 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Degree</h4>
        </div>
        <div class="modal-body">
        	<form name="degreefrm">
	        	<div class="row">
	        		<div class="form-group">
	        			<div class="col-sm-4">Degree</div>
	        			<div class="col-sm-8">
	        				<input type="text" class="form-control" name="name" id="name" ng-model="deg.name" required />

	        				 <span ng-show="degreefrm.name.$error.required && degreefrm.name.$touched" style="color: red;">This field is required</span>
						</div>
	        		</div> <br> <br>

	        		<div class="form-group">
	        			<div class="col-sm-4">Status</div>
	        			<div class="col-sm-8">
	        				<select class="form-control" ng-model="deg.status" name="status" id="status" required>
                                  <option value=""> Select</option>
                                  <option value="active" selected>Active</option>
                                  <option value="deactive">DeActive</option>
                            </select>
						</div>
	        		</div>


	        	</div>
	        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btnradius" ng-disabled="degreefrm.$invalid" ng-click="addDegree(deg)" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default btnradius" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
